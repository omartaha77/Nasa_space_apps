<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech - Hunters</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./logo.jpg" alt="Tech Hunters Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="auth-buttons">
          <button class="sign-in-btn">Sign In</button>
          <button class="sign-up-btn">Sign Up</button>
        </div>
        <button class="menu-toggle">&#9776;</button>
      </nav>
    </header>

    <section class="carousel">
      <div class="slides">
        <img src="./1.jpg" alt="Space Image 1" />
        <img src="./2.jpg" alt="Space Image 2" />
        <img src="./3.jpg" alt="Space Image 3" />
      </div>
    </section>

    <section class="main-content">
      <h2>Travel to any planet in space on a spaceship</h2>
      <button class="explore-btn" onclick="location.href='planets.html'">
        Explore Planets
      </button>
    </section>

    <footer>
      <div class="footer-section">
        <h3>Galaxies</h3>
        <p>Milky Way<br />Andromeda<br />Triangulum</p>
      </div>
      <div class="footer-section">
        <h3>Planets</h3>
        <p>Mercury<br />Venus<br />Earth</p>
      </div>
      <div class="footer-section">
        <h3>Stars</h3>
        <p>Sun<br />Proxima Centauri<br />Sirius</p>
      </div>
      <div class="footer-section">
        <h3>About</h3>
        <p>Tech - Hunters is a space exploration organization.</p>
      </div>
    </footer>
  </body>
</html>
